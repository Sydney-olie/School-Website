{% extends 'base.html' %}
{% block title %}Update Student Payment{% endblock %}

{% block content %}
<div class="form-box">

    <h2>Edit Payment History</h2>
    
    
    <form action="/adminpayments" method="POST">
        <label>Student ID:</label><input type='string'name="student_id" id="student_id">
        <br><br>
    
        <label>Amount Paid:</label>
        <input type="number" name="amount_paid" id="amount_paid" required><br><br>
    
        <label>Date of payment:</label>
        <input type="date" name="date_paid" required><br><br>
    
        <label>Balance to be paid:</label>
        <input type="number" name="balance" required><br><br>
    
        <button type="submit">Save</button>
    </form>
    </div>

    <br><br>
    <a href="/admindashboard">Back</a>

{% endblock %}
