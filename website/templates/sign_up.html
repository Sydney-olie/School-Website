{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form action="/signup" method="POST">
  <div class="form-box">
    <h2 align ="center">Create an Account</h2>
    
      

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="class_level">Class:</label>
      <input list="class_level" id="class_level" name="class_level" placeholder="Select your class" required>

      <label for="school_code">School Code:</label><input type="text" id="school_code" name="school_code" placeholder="School Code" required>
      
    
    </br>

      <button type="submit" class="btn">Register</button>
  </form>
  </div>
{% endblock %}
